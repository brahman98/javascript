<!-- задание 1. Почему код даёт именно такие результаты -->
<script>
    var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
//В префиксной форме инкрементирование производится сразу,
//а возврат — уже с обновленным значением.
d = b++; alert(d);           // 1
//В постфиксной форме сначала происходит возвращение значения,
//а потом выполняется инкрементирование.
c = (2+ ++a); alert(c);      // 5
// a = 2; ++a(префиксная форма) = 3; 2 + 3  = 5
d = (2+ b++); alert(d);      // 4
// b = 2; 2 + b++(постфиксная форма) = 4
alert(a);                    // 3
alert(b);                    // 3
</script>

<!-- Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, 	
arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного 		
значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и 		
вернуть полученное значение (использовать switch). -->
<script>
	function mathOperation(arg1, arg2, operation){
		switch(operation){
			case 'сложение':return arg1 + arg2;break;
			case 'вычитание':return arg1 - arg2;break;
			case 'деление':return arg1 / arg2;break;
			case 'умножение':return arg1 * arg2;break;
		}
	}
			
</script>
